name: Java CI with Gradle

on:
  push:
    branches: [ "**/*" ]
  pull_request:
    branches: [ "**/*" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Environment (PR)
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.event.pull_request.head.sha }})
          version=$(cat gradle.properties | grep openminecraft.version= | sed s/openminecraft.version=//g)
          echo "LAST_COMMIT_SHA=$calculatedSha" >> ${GITHUB_ENV}
          echo "VERSION=$version" >> ${GITHUB_ENV}
      - name: Setup Environment (Push)
        if: ${{ github.event_name == 'push' }}
        shell: bash
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          version=$(cat gradle.properties | grep openminecraft.version= | sed s/openminecraft.version=//g)
          echo "LAST_COMMIT_SHA=$calculatedSha" >> ${GITHUB_ENV}
          echo "VERSION=$version" >> ${GITHUB_ENV}

      - name: GraalVM Setup
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build --scan

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          name: openminecraft-v${{ env.VERSION }}-${{ env.LAST_COMMIT_SHA }}
          path: |
            build/libs/*.jar
            !build/libs/*-sources.jar

  build-nativeimage:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows (x64)
            osname: windows
            gc: serial
          - os: ubuntu-22.04
            name: Linux (x64, g1)
            osname: linux
            gc: G1
          - os: ubuntu-22.04
            name: Linux (x64, serial)
            osname: linux
            gc: serial
          - os: macos-13
            name: MacOS (x64)
            osname: darwin
            gc: serial
          - os: macos-latest
            name: MacOS (arm64)
            osname: darwin
            gc: serial

    name: Native Image for ${{ matrix.name }}
    needs: build
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Environment (PR)
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.event.pull_request.head.sha }})
          version=$(cat gradle.properties | grep openminecraft.version= | sed s/openminecraft.version=//g)
          echo "LAST_COMMIT_SHA=$calculatedSha" >> ${GITHUB_ENV}
          echo "VERSION=$version" >> ${GITHUB_ENV}
      - name: Setup Environment (Push)
        if: ${{ github.event_name == 'push' }}
        shell: bash
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          version=$(cat gradle.properties | grep openminecraft.version= | sed s/openminecraft.version=//g)
          echo "LAST_COMMIT_SHA=$calculatedSha" >> ${GITHUB_ENV}
          echo "VERSION=$version" >> ${GITHUB_ENV}

      - name: Download JAR file
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: .

      - name: GraalVM Setup
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '23'
          distribution: 'graalvm'

      - name: Build native image
        run: |
          native-image --enable-native-access=ALL-UNNAMED -H:+UnlockExperimentalVMOptions -H:+ForeignAPISupport --features=com.primogemstudio.engine.NativeImageFeature --gc=${{ matrix.gc }} -jar openminecraft-v${{ env.VERSION }}-${{ env.LAST_COMMIT_SHA }}/openminecraft-${{ env.VERSION }}.jar

      - name: Upload native image
        uses: actions/upload-artifact@v4
        with:
          name: OpenMinecraft-nativeimage-${{ matrix.osname }}-${{ matrix.gc }}-v${{ env.VERSION }}-${{ env.LAST_COMMIT_SHA }}
          path: |
            ./openminecraft*
